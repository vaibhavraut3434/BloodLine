{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blood Line - Application for Searching and Donating Blood </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>     
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>         
    <script src="{%static 'js/abc.js'%}"></script> 
    
    <script src="{%static 'js/jquery-3.4.1.min.js'%}"></script> 
    
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/animate.css'%}">
    
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}">

    <link rel="stylesheet" href="{% static 'css/aos.css'%}">

    <link rel="stylesheet" href="{% static 'css/ionicons.min.css'%}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css'%}">
    <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css'%}">

    
    <link rel="stylesheet" href="{% static 'css/flaticon.css'%}">
    <link rel="stylesheet" href="{% static 'css/icomoon.css'%}">
	<link rel="stylesheet" href="{% static 'css/style.css'%}">
	
	<link rel="stylesheet" href="{% static 'css/.css'%}">
  </head>
  <body>

	<div id="colorlib-page">
		<a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
		<aside id="colorlib-aside" role="complementary" class="js-fullheight">
			<nav id="colorlib-main-menu" role="navigation">
				<ul>
					<li><a href="/">Home</a></li>
					<li class="colorlib-active"><a href="fashion">Register/Login</a></li>
					<li><a href="/host/bloodcamp">Host a Blood Donation Camp</a></li>
					<li><a href="/about">About</a></li>
					<li><a href="/contact">Contact</a></li>
				</ul>
			</nav>

			<div class="colorlib-footer">
					<h1 id="colorlib-logo" class="mb-5"><a href="/" style="background-image: url({% static 'images/bg_1.jpg'%});">Blood <span>Line</span></a></h1>
					<p class="pfooter"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
		  Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="icon-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Vaibhav</a>
		  <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
				</div>
		</aside> <!-- END COLORLIB-ASIDE -->



		<div id="colorlib-main">
			<section class="ftco-section">
				<div class="container">
					<div class="row px-md-4">
						<div class="col-md-6">
							<div class="blog-entry ftco-animate d-md-flex">
			
	
								
<div class="card">
	<img class="card-img-top" src="" alt="">
	<div class="card-body">
			<div id="form">
					<div class="container">
					<div class="col-lg-12 col-lg-offset-3">
					<div id="userform">
					<ul class="nav nav-tabs nav-justified" role="tablist">
						<div class="row col-12 ">
							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<button   class="active btn btn-outline-primary" style="width: 140px;height: 50px;" id="sign_up"  role="tab" data-toggle="tab">Sign up</button>							
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<button  class="btn btn-outline-primary" id="log_in" style="width:140px;height: 50px;"  role="tab" data-toggle="tab" >Log in</button>
							</div>
						</div>
					</ul>
					<div class="" id="signup">
							<h2 class="text-uppercase text-center"> Sign Up </h2>
							<form id="signup_frm" action="fashion" method="POST">
								{% csrf_token %}
							<div class="row">
							<div class="col-xs-12 col-sm-6">
							<div class="form-group">
							<label>First Name<span class="req">*</span> </label>
							<input type="text" class="form-control" name="first" id="first1" required data-validation-required-message="Please enter your name." autocomplete="off">
							<p class="help-block text-danger"></p>
							</div>
							</div>
							<div class="col-xs-12 col-sm-6">
							<div class="form-group">
							<label> Last Name<span class="req">*</span> </label>
							<input type="text" class="form-control" name="last" id="last1" required data-validation-required-message="Please enter your name." autocomplete="off">
							<p class="help-block text-danger"></p>
							</div>
							</div>
							</div>
							<div class="form-group">
									<label> Your Email<span class="req">*</span> </label>
									<input type="email" class="form-control" name="email" id="email1" required data-validation-required-message="Please enter your email address." autocomplete="off">
									<p class="help-block text-danger"></p>
							</div>
							<div class="form-group">
							<label> Your Username<span class="req">*</span> </label>
							<input type="text" class="form-control" name="username" id="username1" required data-validation-required-message="Please enter your email address." autocomplete="off">
							<p class="help-block text-danger"></p>
							</div>
							<div class="form-group">
							<label> Password<span class="req">*</span> </label>
							<input type="password" class="form-control" name="password1" id="password11" required data-validation-required-message="Please enter your password." autocomplete="off">
							<p class="help-block text-danger"></p>
							</div>
							<div class="form-group">
							<label> Confirm Password<span class="req">*</span> </label>
							<input type="password" class="form-control" name="password2" id="password21" required data-validation-required-message="Please confirm your password" autocomplete="off">
							<p class="help-block text-danger"></p>
							</div>
							<div class="mrgn-30-top">
							<button type="submit" style="width: 100%" class="btn btn-lg btn-outline-primary">
							Sign up
							</button>
							</div>
							</form>
					</div>

					
					<div class="" id="login">
					<h2 class="text-uppercase text-center"> Log in</h2>
					<form id="login" method="POST" action="auth2">
						{% csrf_token %}
						<div class="form-group">
						<label> Your Username<span class="req">*</span> </label>
						<input type="text" class="form-control" name="email_login" id="email_login" required data-validation-required-message="Please enter your email address." autocomplete="off">
						<p class="help-block text-danger"></p>
						</div>
						<div class="form-group">
						<label> Password<span class="req">*</span> </label>
						<input type="password" class="form-control" name="password_login" id="password_login" required data-validation-required-message="Please enter your password" autocomplete="off">
						<p class="help-block text-danger"></p>
						</div>
						<div class="mrgn-30-top">
						<button type="submit" style="width: 100%" class="btn btn-lg btn-outline-primary">
						Log in
						</button>
						</div>
					</form>
					</div>

					</div>
					</div>
					
					<!-- /.container -->
					</div>

	</div>
	
</div>



							</div>
						</div>
	        		</div>
				</div>
			</section>
		</div>
			
		
		<script> 		
			
				$(document).ready(function() { 
				
					$("#signup").hide();
			
					$("#sign_up").click(function () {
						$("#signup").show();
						$("#login").hide();
					});

					$("#log_in").click(function () {
						$("#login").show();
						$("#signup").hide();
					});
					
				}); 
			
		</script> 


  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

  <script src="{% static 'js/xx.js'%}"></script>
  <script src="{% static 'js/jquery.min.js'%}"></script>
  <script src="{% static 'js/jquery-migrate-3.0.1.min.js'%}"></script>
  <script src="{% static 'js/popper.min.js'%}"></script>
  <script src="{% static 'js/bootstrap.min.js'%}"></script>
  <script src="{% static 'js/jquery.easing.1.3.js'%}"></script>
  <script src="{% static 'js/jquery.waypoints.min.js'%}"></script>
  <script src="{% static 'js/jquery.stellar.min.js'%}"></script>
  <script src="{% static 'js/owl.carousel.min.js'%}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js'%}"></script>
  <script src="{% static 'js/aos.js'%}"></script>
  <script src="{% static 'js/jquery.animateNumber.min.js'%}"></script>
  <script src="{% static 'js/scrollax.min.js'%}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="{% static 'js/google-map.js'%}"></script>
  <script src="{% static 'js/main.js'%}"></script>
  </body>
</html>

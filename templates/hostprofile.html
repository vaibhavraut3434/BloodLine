<!-- Donate  Blood start-->
      
<div class="row" id="donateblood">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="card">
      <form action="/host/entry"  enctype="multipart/form-data" class="form-group" method="POST">
        {% csrf_token %}

       
        <div class="card-body">
          <h5 class="card-title text-center">  Enter Blood Camp Details</h5>
          <div class="row col-4" style="padding-top: 20px">
              <a href="#" data-toggle="modal" data-target="#Search"> Read More</a>
          </div>
          <div class="row">  
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <input type="text" required="True" class="form-control" name="frm2name" placeholder="Your Full Name">
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <input class="justify-content-center form-control" required="True" name="dob" type="date" placeholder="Date of Blood Camp">
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <input type="text" required="True" class="form-control" name="bloodtype1" placeholder="Camp Location">
          </div>
        </div>
        <div class="row">
          
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <input class="form-control" required="True" name="contact" type="tel" placeholder="Mobile No.">
        </div>

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <input class="form-control" required="True" name="email" type="email" placeholder="Email">
        </div>

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <input class="form-control" disabled="disabled" name="country" type="text" placeholder="India">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <select id="selctstate" class="custom-select" name="frm2state">
                <option class="active" value="select">-- Select State --</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Orissa">Orissa</option>
                <option value="Pondicherry">Pondicherry</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttaranchal">Uttaranchal</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="West Bengal">West Bengal</option>
              </select>
          
            
        </div>

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <select id="my-select" class="custom-select" name="frm2city">
                <option value="City" class="active" >-- Select City --</option>
                <option value="Nagpur">Nagpur</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Pune">Pune</option>
                <option value="Nashik">Nashik</option>
                <option value="Latur">Latur</option>
                <option value="Nanded">Nanded</option>
                <option value="Akola">Akola</option>
            </select>  
        </div>

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <input type="text" required="True" class="form-control" name="frm2campname" placeholder="Blood Camp Name">
        </div>
        
        </div>

        <div class="row">
          <!--
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="form-group">
              <label for="my-input">Camp Image</label>
              <input id="hostimg" required="True"  type="file" name="hostimg">
            </div>
          </div>
          -->
        </div>
   

        </div>
        <div class="card-footer">
          <div class="row justify-content-center">
            
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                  <button type="submit" name="" id="" class="btn btn-success btn-block">Save</button>    
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                  <button type="reset" class="btn col-12 btn-secondary">Reset</button>      
              </div>
              
          </div>
        </div>
    </form>
  </div>

    
  </div>
  
</div>
<!-- Donate  Blood end-->

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg>

</div>
